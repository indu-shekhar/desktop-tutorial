<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Authentication - Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
    <style>
      /* Enlarge and style the title */
      h1 {
        font-size: 36px;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      /* Additional styles for the header */
      #header {
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h1>Voice Authentication - Register</h1>
    </div>
    <div id="content-box">
      <h1>Register Your Voice and Face</h1>
      <form
        id="registration-form"
        action="/register"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required />
        <br />
        <label for="user-id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required />
        <br />

        <!-- Audio Recording Section -->
        <label for="audio-file">Record Your Voice:</label>
        <button type="button" id="record-btn">Start Recording</button>
        <button type="button" id="stop-btn" disabled>Stop Recording</button>
        <audio id="player" controls></audio>
        <input type="file" id="audio-file" name="audio-file" hidden />
        <br />

        <!-- Face Capture Section -->
        <label for="face-image">Capture Your Face Image:</label>
        <button type="button" id="capture-btn">Capture Image</button>
        <video id="camera" autoplay style="display: none;"></video>
        <canvas id="snapshot" style="display: none;"></canvas>
        <img id="face-preview" alt="Face preview" style="display: none;" />
        <input type="file" id="face-image" name="face-image" hidden />
        <br />

        <input type="submit" value="Register" />
      </form>
      <div class="login">
        <p>Already have an account? <a href="/">Login</a></p>
      </div>
      <p id="result"></p>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='scripts/register.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/wavefile@12.0.0/dist/wavefile.min.js"></script>
  </body>
</html>
